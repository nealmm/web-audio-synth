<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Synth</title>
  </head>
  <body>
    <h1 class="title mb-6">
      Web Audio Synth
    </h1>
    <main>
      <div class="grid grid-cols-2">
        <div class="grid grid-cols-2 border-solid border rounded p-2 m-1">
            <h2 class="title mb-4 text-base col-span-2">Amplitude Envelope</h2>
            <label for="amplitude-attack">Attack</label>
            <input id="amplitude-attack" type="range" min="0" max="1" step="any">
            <label for="amplitude-decay">Decay</label>
            <input id="amplitude-decay" type="range" min="0" max="1" step="any">
            <label for="amplitude-sustain">Sustain</label>
            <input id="amplitude-sustain" type="range" min="0" max="1" step="any">
            <label for="amplitude-release">Release</label>
            <input id="amplitude-release" type="range" min="0" max="1" step="any">
        </div>
        <div class="grid grid-cols-2 border-solid border rounded p-2 m-1">
            <h2 class="title mb-4 text-base col-span-2">Low-Pass Filter</h2>
            <label for="cutoff">Cutoff</label>
            <input id="cutoff" type="range" min="0" max="1" step="any">
            <label for="resonance">Resonance</label>
            <input id="resonance" type="range" min="0" max="1" step="any">
            <label for="envelope-amount">Envelope Amount</label>
            <input id="envelope-amount" type="range" min="0" max="1" step="any">
            <label for="invert-envelope">Invert Envelope</label>
            <input id="invert-envelope" type="checkbox">
            <label for="filter-attack">Attack</label>
            <input id="filter-attack" type="range" min="0" max="1" step="any">
            <label for="filter-decay">Decay</label>
            <input id="filter-decay" type="range" min="0" max="1" step="any">
            <label for="filter-sustain">Sustain</label>
            <input id="filter-sustain" type="range" min="0" max="1" step="any">
            <label for="filter-release">Release</label>
            <input id="filter-release" type="range" min="0" max="1" step="any">
        </div>
        <div class="border-solid border rounded p-2 m-1">
            <h2 class="title mb-4 text-base">Waveform</h2>
            <input id="sine" type="radio" name="waveform" checked>
            <label for="sine">Sine</label>
            <input id="square" type="radio" name="waveform">
            <label for="square">Square</label>
            <input id="sawtooth" type="radio" name="waveform">
            <label for="sawtooth">Sawtooth</label>
            <input id="triangle" type="radio" name="waveform">
            <label for="triangle">Triangle</label>
        </div>
        <div class="border-solid border rounded p-2 m-1">
            <h2 class="title mb-4 text-base">Volume</h2>
            <input id="volume" type="range" min="0" max="1" step="any">
        </div>
      </div>
      <div class="mt-4 border dark:border-0">
        <svg id="keyboard" viewBox="0 0 30 9">
          <rect id="C3" x="0" y="0" width="2" height="9" fill="white" />
          <rect id="D3" x="2" y="0" width="2" height="9" fill="white" />
          <rect id="E3" x="4" y="0" width="2" height="9" fill="white" />
          <rect id="F3" x="6" y="0" width="2" height="9" fill="white" />
          <rect id="G3" x="8" y="0" width="2" height="9" fill="white" />
          <rect id="A3" x="10" y="0" width="2" height="9" fill="white" />
          <rect id="B3" x="12" y="0" width="2" height="9" fill="white" />
          <rect id="C4" x="14" y="0" width="2" height="9" fill="white" />
          <rect id="D4" x="16" y="0" width="2" height="9" fill="white" />
          <rect id="E4" x="18" y="0" width="2" height="9" fill="white" />
          <rect id="F4" x="20" y="0" width="2" height="9" fill="white" />
          <rect id="G4" x="22" y="0" width="2" height="9" fill="white" />
          <rect id="A4" x="24" y="0" width="2" height="9" fill="white" />
          <rect id="B4" x="26" y="0" width="2" height="9" fill="white" />
          <rect id="C5" x="28" y="0" width="2" height="9" fill="white" />
          <rect id="C#3" x="1.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="D#3" x="3.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="F#3" x="7.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="G#3" x="9.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="A#3" x="11.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="C#4" x="15.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="D#4" x="17.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="F#4" x="21.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="G#4" x="23.5" y="0" width="1" height="5.5" fill="black" />
          <rect id="A#4" x="25.5" y="0" width="1" height="5.5" fill="black" />
        </svg>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
