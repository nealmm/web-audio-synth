<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Audio Synth</title>
  </head>
  <body>
    <h1 class="title mb-6">
      Web Audio Synth
    </h1>
    <main>
      <div class="controls">
        <fieldset>
            <legend>Volume</legend>
            <input id="volume" type="range" min="0" max="1" step="any">
        </fieldset>
        <fieldset class="waveform-fieldset">
            <legend>Waveform</legend>
            <div class="waveform-option">
                <input id="sine" type="radio" name="waveform" checked>
                <label for="sine">Sine</label>
            </div>
            <div class="waveform-option">
                <input id="square" type="radio" name="waveform">
                <label for="square">Square</label>
            </div>
            <div class="waveform-option">
                <input id="sawtooth" type="radio" name="waveform">
                <label for="sawtooth">Sawtooth</label>
            </div>
            <div class="waveform-option">
                <input id="triangle" type="radio" name="waveform">
                <label for="triangle">Triangle</label>
            </div>
        </fieldset>
        <fieldset class="envelope-controls">
            <legend>Amplitude Envelope</legend>
            <label for="amplitude-attack">Attack</label>
            <input id="amplitude-attack" type="range" min="0" max="1" step="any">
            <label for="amplitude-decay">Decay</label>
            <input id="amplitude-decay" type="range" min="0" max="1" step="any">
            <label for="amplitude-sustain">Sustain</label>
            <input id="amplitude-sustain" type="range" min="0" max="1" step="any">
            <label for="amplitude-release">Release</label>
            <input id="amplitude-release" type="range" min="0" max="1" step="any">
        </fieldset>
        <fieldset>
            <legend>Low-Pass Filter</legend>
            <div class="filter-controls">
                <div>
                    <label for="cutoff">Cutoff</label>
                    <input id="cutoff" type="range" min="0" max="1" step="any">
                </div>
                <div>
                    <label for="resonance">Resonance</label>
                    <input id="resonance" type="range" min="0" max="1" step="any">
                </div>
                <div>
                    <label for="envelope-amount">Envelope Amount</label>
                    <input id="envelope-amount" type="range" min="0" max="1" step="any">
                </div>
                <div>
                    <input id="invert-envelope" type="checkbox">
                    <label for="invert-envelope">Invert</label>
                </div>
            </div>
            <div class="envelope-controls">
                <label for="filter-attack">Attack</label>
                <input id="filter-attack" type="range" min="0" max="1" step="any">
                <label for="filter-decay">Decay</label>
                <input id="filter-decay" type="range" min="0" max="1" step="any">
                <label for="filter-sustain">Sustain</label>
                <input id="filter-sustain" type="range" min="0" max="1" step="any">
                <label for="filter-release">Release</label>
                <input id="filter-release" type="range" min="0" max="1" step="any">
            </div>
        </fieldset>
      </div>
      <div class="mt-4 border dark:border-0 select-none">
        <div id="keyboard">
          <div id="C3" class="white-key"></div>
          <div id="C#3" class="black-key"></div>
          <div id="D3" class="white-key"></div>
          <div id="D#3" class="black-key"></div>
          <div id="E3" class="white-key"></div>
          <div id="F3" class="white-key"></div>
          <div id="F#3" class="black-key"></div>
          <div id="G3" class="white-key"></div>
          <div id="G#3" class="black-key"></div>
          <div id="A3" class="white-key"></div>
          <div id="A#3" class="black-key"></div>
          <div id="B3" class="white-key"></div>
          <div id="C4" class="extra white-key"></div>
          <div id="C#4" class="extra black-key"></div>
          <div id="D4" class="extra white-key"></div>
          <div id="D#4" class="extra black-key"></div>
          <div id="E4" class="extra white-key"></div>
          <div id="F4" class="extra white-key"></div>
          <div id="F#4" class="extra black-key"></div>
          <div id="G4" class="extra white-key"></div>
          <div id="G#4" class="extra black-key"></div>
          <div id="A4" class="extra white-key"></div>
          <div id="A#4" class="extra black-key"></div>
          <div id="B4" class="extra white-key"></div>
          <div id="C5" class="extra white-key"></div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
